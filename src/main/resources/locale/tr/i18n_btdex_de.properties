offer_terms_need_transfer_details = Ein Smart-Kontrakt hält derzeit {0} BURST plus Kautionen von {1} BURST. Nachdem  Ihre {2} {3} Überweisung bestätigt ist, erhalten Sie innerhalb von 24 Stunden den BURST-Betrag plus Ihre Kaution zurück.
