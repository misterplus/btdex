offer_terms_take_buy = Sie verkaufen {0} BURST zu einem Preis von {1} {2} jeweils mit einer Handelsgebühr von 0,25% (verteilt unter den TRT-Inhabern)
offer_terms_take_buy_details = A smart contract is currently holding a security deposit of {0} BURST. By taking this offer you will deposit {1} BURST plus the same security deposit on the smart contract plus pay {2} BURST on network fees. The buyer has to transfer {3} {4} to your address ''{5}'' within 24 hours after this transaction confirms. After the {6} amount is confirmed on your account, you will have another 24 hours to signal you have received the amount due to finish the trade and get back your security deposit.
offer_terms_update_sell = Sie aktualisieren Ihren Verkaufsorder von {0} BURST auf einen Preis von {1} {2}, der jeweils auf ''{3}'' eingeht.
offer_terms_sell = Sie verkaufen {0} BURST zu einem Preis von {1} {2}, der jeweils auf ''{3}'' eingehen wird.
offer_terms_update_sell_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird, {0} BURST-Netzwerkgebühren fallen für  die Aktualisierung dieses Angebots an. Ihre neuen Bedingungen werden in wenigen Minuten nach der Bestätigung dieser Transaktion verfügbar sein. Ein Smart-Contract  hält derzeit Ihre {1} BURST plus eine Kaution von {2} BURST.
offer_terms_sell_details = Für Sie fallen keine Handelsgebühren an, und Sie erhalten eine TRT-Gutschrift , wenn Ihr Angebot angenommen wird, {0}  BURST-Netzwerkgebühren fallen jedoch an. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Ein Smart-Contract  hält Ihre {1} BURST plus eine Kaution von {2} BURST.
offer_terms_sell_taker = Der Abnehmer muss die gleiche Kaution auf den Smart-Contract hinterlegen und {0} {1} innerhalb von {3} Stunden an Ihre Adresse ''{2}'' überweisen. Nachdem der {4} Betrag auf Ihrer Adresse bestätigt wurde, haben Sie bis zu 24 Stunden Zeit, um den Erhalt des Betrags zu bestätigen. Diese Bestellung bleibt offen, bis sie angenommen oder storniert wird.
