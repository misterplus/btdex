offer_terms_closing = Dieses Angebot wird nach Bestätigung dieser Transaktion zur Verfügung stehen. Wenn Sie sich nicht an dieses Protokoll halten, könnten Sie Ihre Kaution verlieren.
offer_terms_signaling = Sie bestätigen, dass Sie {0} {1} auf der Adresse {2} empfangen haben
offer_terms_signaling_details = Ein Smart-Cintract hält derzeit {0} BURST plus Kautionen von {1} BURST. Sie haben bis {2} Zeit, diese Bestätigung vorzunehmen. Mit der Bestätigung, dass Sie sie erhalten haben, wird der BURST-Betrag an die andere Partei überwiesen, und Ihre Kaution wird an Sie zurücküberwiesen. Diese Bestätigungstransaktion wird Sie {3} BURST als Netzwerkgebühren kosten. Wenn Sie Ihre {4} nicht vor {5} erhalten haben, können Sie einen Streitfall eröffnen.
offer_terms_protocol = Wenn Sie sich nicht an dieses Protokoll halten, könnten Sie Ihre Kaution verlieren. Das Schlichtungssystem schützt Sie im Falle von Handelsstreitigkeiten.
