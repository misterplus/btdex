offer_terms_buy_details = Für Sie fallen keine Handelsgebühren an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird, {0} BURST-Netzwerkgebühren fallen jedoch an. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Ein Samrt-Contract hält Ihre Kaution von {1} BURST.
offer_terms_update_buy_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird. Dieses Update kostet {0} BURST an Netzwerkgebühren. Ihr neuer Preis wird in wenigen Minuten nach der Bestätigung dieser Transaktion wirksam. Ein Smart-Contract hält derzeit Ihre Sicherheitsleistung von {1} BURST...
offer_terms_buy_taker = Der  Abnehmer muss den {0} BURST-Betrag plus die gleiche Kaution auf den Smart-Contract einzahlen und danach MÜSSEN Sie {1} {2} innerhalb von 24 Stunden an die Adresse des Abnehmer süberweisen. Nachdem der {3} Betrag an der Adresse des Käufers bestätigt wurde, hat er/sie bis zu 24 Stunden Zeit, um den Erhalt des Betrags zu bestätigen und den Handel abzuschliessen. Dieser Auftrag bleibt offen, bis er angenommen oder storniert wird.

