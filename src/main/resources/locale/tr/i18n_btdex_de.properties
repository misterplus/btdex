offer_terms_no_deposit = Sie verkaufen BURST für {0} zu einem Preis von {1} {2} jeweils ohne Kaution des Käufers.
offer_terms_no_deposit_maker = Ein Smart-Contract enthält das 10-fache Ihres Verkaufsbetrags von {0} BURST als Verkäufersicherheitsleistung. Jeder Käufer (bis zu 8 gleichzeitig) muss eine Kaution {1} hinterlegen. {2} auf Ihr Konto ''{3}'' und danach überweist BTDEX {4} BURST von Ihrem Konto (nicht aus dem Smart-Vertrag) auf das Konto des Käufers.
