offer_terms_buy = Stai acquistando {0} BURST al prezzo di {1} {2} per uno
offer_terms_update_buy = Stai aggiornando il tuo ordine di acquisto di {0} BURST al prezzo di {1} {2} ognuno
offer_terms_buy_details = Per te non ci sono commissioni di transazione e riceverai il compenso in TRT se la tua offerta viene accettata, verrà applicata una commissione di {0} BURST. La tua offerta sarà disponibile entro pochi minuti dalla conferma della transazione. Uno SmartContract manterà un deposito di sicurezza di {1} BURST.
offer_terms_update_buy_details = Per te non ci sono commissioni di transazione e riceverai il compenso in TRT se la tua offerta viene accettata, verrà applicata una commissione di rete di {0} BURST. Il nuovo prezzo da te definito diverrà effettivo pochi minuti dopo la conferma della transazione. Uno SmartContract attualmente mantiene il tuo deposito di sicurezza di {1} BURST.
offer_terms_buy_taker = L'acquirente deve depositare l'importo di {0} BURST più lo stesso deposito di sicurezza sul contratto intelligente e dopo DEVE trasferire {1} {2} all'indirizzo dell'acquirente entro 24 ore. Una volta che l'importo di {3} è stato confermato sull'indirizzo dell'acquirente, lui/lei ha fino a 24 ore per segnalarne la recezione e terminare la transazione. Questo ordine rimarrà aperto finchè non verrà accettato o annullato.

